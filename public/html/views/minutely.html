<!-- <h1>MINUTELY!</h1> -->
<div class="container">
  <div class="row" style="padding-top: 50px;">
    <div class="well minutely-header col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" align='center'>
      <h3>
        <!-- Latitude: {{minutelyData.latitude}}, Longitude: {{minutelyData.longitude}} -->
        <img ng-src="images/calendar.png" alt="Date:">
        <br><br>
        {{minutelyData.minutely.data[0].time * 1000 | date:'fullDate'}}
        <br><br>
        <!-- Minutely
        <br><br> -->
      </h3>
      <img src="images/{{minutelyData.minutely.icon}}.png" alt="{{minutelyData.minutely.icon}}">
      <h4 class="view-header">{{minutelyData.minutely.summary}}</h4>
    </div>
  </div>
  <div class="row" ng-repeat='card in minutelyData.minutely.data'>
    <div class="weather-card col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 well">
      <div class="row" align='center'>
          <h3>{{card.time * 1000 | date:'shortTime'}}</h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h5>Precipitation Intensity: {{card.precipIntensity * 100 | number:0}} %</h5>
        </div>
        <div class="col-md-6">
          <h5>Precipitation Probability: {{card.precipProbability * 100| number:0}} %</h5>
        </div>
      </div>
    </div>
  </div>
</div>
