<!-- <h1>MINUTELY!</h1> -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" align='center'>
      <h3>Latitude: {{minutelyData.latitude}}, Longitude: {{minutelyData.longitude}}</h3>
      <img src="images/{{minutelyData.minutely.icon}}.png" alt="{{minutelyData.minutely.icon}}" syle='width: 100px;'>
      <h4>{{minutelyData.minutely.summary}}</h4>
    </div>
  </div>
  <div class="row" ng-repeat='card in minutelyData.minutely.data'>
    <div class="col-md-6 col-md-offset-3 well">
      <div class="row" align='center'>
          <h3>{{card.time * 1000 | date:'shortTime'}}</h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h5>Precipitation Intensity: {{card.precipIntensity * 100 | number:0}} %</h5>
        </div>
        <div class="col-md-6">
          <h5>Precipitation Probability: {{card.precipProbability * 100| number:0}} %</h5>
        </div>
      </div>
    </div>
  </div>
</div>
