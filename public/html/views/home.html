<div class="container" ><!--style='margin-top: 150px;'-->
  <h1 class='home-header' size='150'>The <br> Weather</h1>
  <br><br>
  <div class="row">
    <div class="form-group col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2  col-md-6 col-md-offset-3"> <!-- col-md-3 col-md-offset-3 -->
        <input type="text" class="form-control" ng-model='latitude' placeholder="Latitude:">
    </div>
    <div class="form-group col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2  col-md-6 col-md-offset-3">
        <input type="text" class="form-control" ng-model='longitude' placeholder="Longitude:">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">     <!-- <div class="col-md-2 col-md-offset-3"> -->
      <a href="#/hourly" class="btn btn-primary btn-block" ng-click='updateHourly(latitude, longitude)'>Hourly</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <a href="#/minutely" class="btn btn-primary btn-block" ng-click='updateMinutely(latitude, longitude)'>Minutely</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <a href="#/daily" class="btn btn-primary btn-block" ng-click='updateDaily(latitude, longitude)'>Daily</a>
    </div>
  </div>
</div>
